<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #title {
            color: burlywood;
        }

        #button {
            width: 8rem;
            height: 4rem;
        }

        #get_dish{
            padding-bottom: 100px;
        }

    </style>

    <script type="text/javascript">


        function GetName() {
            var list = document.getElementsByName("dish");
            //获取菜名

            if(list.value==""){
                document.getElementById("pid").innerHTML="请输入菜名";
            }
            //判断菜名是否为空

            var temp = Math.ceil(Math.random()*list.length)-1;
            document.getElementById("pid").innerHTML=list[temp].value;
        }


    </script>
</head>
<body style="text-align: center">
<h1 id="title">今天中午吃啥？</h1>
<div id="get_dish">
    <input type="text" id="dish1" name="dish">
    <input type="text" id="dish2" name="dish">
    <input type="text" id="dish3" name="dish">
</div>

<div id="button_box">
    <input type="button" name="button" id="button" value="点击" onclick="GetName()"/>
    <p id="pid">无内容</p>
</div>

</body>
</html>
