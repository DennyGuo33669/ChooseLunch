<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <style type="text/css">
        #title {
            color: burlywood;
        }

        #button {
            width: 8rem;
            height: 4rem;
        }

        #get_dish {
            padding-bottom: 100px;
        }

    </style>

    <script type="text/javascript">


        function GetName() {
            var list = document.getElementsByName("dish");
            //获取Name为dish的对象集合
            var getList = new Array();
            //获取菜名
            for (var x = 0; x < list.length ; x++) {
                if (list[x].value.length != 0)
                {
                    getList.push(list[x].value);
                }//获取菜名存入数组

            }

            for (var i = 0; i < getList.length ; i++) {
                if(getList[i].substr(0,getList[i].length).trim().length==0){
                     //alert("第"+(i+1)+"个输入框为空");
                    getList.splice(i,1);
                }
            }//输入框内全部为空格视为空

            // for(var a in getList){
            //
            //     document.write("第"+getList[a].trim()+"个<br/>");
            //
            // }//查看获取字符串是否正确


                if (getList.length == 0) {
                    document.getElementById("pid").innerHTML = '请输入菜名';
                    //alert('请输入菜名');
                }
                else {
                    var temp = Math.ceil(Math.random() * getList.length) - 1;
                    document.getElementById("pid").innerHTML = getList[temp];
                }


        }


    </script>
</head>
<body style="text-align: center">
<h1 id="title">今天中午吃啥？</h1>
<div id="get_dish">
    <input type="text" id="dish1" name="dish">
    <input type="text" id="dish2" name="dish">
    <input type="text" id="dish3" name="dish">
</div>

<div id="button_box">
    <input type="button" name="button" id="button" value="点击" onclick="GetName()"/>
    <p id="pid">无内容</p>
</div>

</body>
</html>
